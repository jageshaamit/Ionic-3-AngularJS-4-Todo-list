<ion-header>

  <ion-navbar color="light">
    <ion-title text-center>TODO LIST</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="deleteItems()" [disabled]="!(indexLength >= 1)" style="color:red; font-size: 1.2em">
          <ion-icon name="ios-remove-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let item of selectedItemsList; let i=index '>
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox (click)="selectedItem(i)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer no-border>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-8>
        <ion-item>
          <ion-input type="text" placeholder="Item Name" [(ngModel)] = "item" 
          (ionChange)="getItems($event)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <button ion-button color="secondary" (click)="addItem()" [disabled]="!(itemLength >= 1)">ADD</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
